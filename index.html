<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e9eef5;
        font-family: Arial, sans-serif;
    }

    .menu {
        width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        padding: 20px;
        text-align: center;
        position: fixed;
    }

    .logo {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        margin: 0 auto;
        object-fit: cover;
        border: 2px solid #007bff;
        box-shadow: 0 0 8px #9cc9ff;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #333;
    }

    .username {
        font-size: 14px;
        color: #007bff;
        margin-bottom: 15px;
        text-shadow: 0 0 4px #9ecaff;
    }

    .divider {
        height: 2px;
        background: linear-gradient(to right, #007bff, #00c3ff);
        margin: 15px 0;
        border-radius: 10px;
    }

    .feature {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        font-size: 18px;
        color: #333;
    }

    /* Switch button */
    .switch {
        position: relative;
        width: 45px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #007bff;
    }

    input:checked + .slider:before {
        transform: translateX(21px);
    }

    button {
        width: 90%;
        padding: 12px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        background: #007bff;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005fc2;
    }
</style>
</head>

<div class="menu">
    <!-- LOGO D√ôNG LINK -->

</html>
