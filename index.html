<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>NGOTANSANG PRO MENU</title>
<style>
    body {
        background: #111;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .menu {
        width: 260px;
        background: linear-gradient(135deg, #5a08a8, #8b2cff, #5a08a8);
        background-size: 300% 300%;
        animation: colorShift 6s ease infinite;
        padding: 15px;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px #a300ff;
        color: white;
    }

    .menu::before {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: linear-gradient(
            45deg,
            transparent 40%,
            rgba(173,255,47,0.7) 50%,
            transparent 60%
        );
        animation: diagonalBeam 3s linear infinite;
        pointer-events: none;
        opacity: 0.45;
    }

    @keyframes colorShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes diagonalBeam {
        0% { transform: translate(-50%, -50%); }
        100% { transform: translate(50%, 50%); }
    }

    .menu-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(255,255,255,0.2);
        position: relative;
        z-index: 20;
    }

    .menu-header img {
        width: 45px;
        height: 45px;
        border-radius: 12px;
        position: relative;
        z-index: 30;
        box-shadow: 0 0 12px #c000ff;
        transition: 0.35s ease;
    }

    .menu-header img:hover {
        transform: rotate(6deg) scale(1.07);
        box-shadow: 0 0 18px #c000ff, 0 0 28px #d400ff;
    }

    .menu-title {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff3c00, #ff9d00, #ffe600);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleColor 4s linear infinite;
        text-shadow:
            1px 1px 2px #000,
            -1px -1px 2px #000,
            1px -1px 2px #000,
            -1px 1px 2px #000;
    }

    @keyframes titleColor {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .username {
        margin-top: 5px;
        font-size: 14px;
        font-weight: 600;
        background: linear-gradient(90deg, #00ffd2, #009dff, #00fff2);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: usernameColor 5s linear infinite;
        text-shadow:
            1px 1px 1px #000,
            -1px -1px 1px #000,
            1px -1px 1px #000,
            -1px 1px 1px #000;
    }

    @keyframes usernameColor {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .menu-list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        backdrop-filter: blur(2px);
        border: 1px solid rgba(255,255,255,0.15);
    }

    .menu-item-label {
        color: #e6baff;
        font-size: 15px;
        font-weight: 600;
    }

    .switch {
        position: relative;
        width: 46px;
        height: 24px;
    }
    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        background-color: #333;
        border-radius: 20px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 0.3s;
        border: 2px solid #fff;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
    }

    input:checked + .slider {
        background-color: #8000ff;
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }

</style>
</head>

<body>

<div class="menu">

    <div class="menu-header">
        <img src="https://i.postimg.cc/Wpngtt4T/a7957faf6021698c83d187d9f2ff7e20.jpg" alt="logo">
        <div>
            <div class="menu-title">NGOTANSANG PRO</div>
            <div class="username">@ngotansang</div>
        </div>
    </div>

    <div class="menu-list">

        <div class="menu-item">
            <span class="menu-item-label">Aimbot</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="menu-item">
            <span class="menu-item-label">Aimlock</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="menu-item">
            <span class="menu-item-label">Headshot</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="menu-item">
            <span class="menu-item-label">Recoil</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

    </div>

</div>

</body>
</html>
